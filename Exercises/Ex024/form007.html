<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="iest">Estado:</label>
           <select name="estado" id="iest">

            <option value="" selected>--- Escolha ---</option>
            <optgroup   label="Regiao Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>

            <optgroup   label="Regiao Nordeste">
                <option value="MA">Maranhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
           </select> 
        </p>
        <p>
            <label for="iprof">Profissao:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Advogado</option>
                <option>Programador</option>
                <option>Dentista</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem</label><br>
            <textarea name="msg" id="imen" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
